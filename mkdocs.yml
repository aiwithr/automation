# Configuration
theme:
  name: material
  # custom_dir: overrides
  features:
    - navigation.instant
  features:
    - navigation.tabs
    - navigation.sections
  # 404 page
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: bn
  features:
  #  - tabs
    - instant
  palette:
    scheme: default
    primary: indigo
    accent: indigo
  font:
    text: SiyamRupali
    code: SiyamRupali
  favicon: assets/favicon.png
  icon:
    logo: logo

extra_css:
